<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="login-container max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-center text-xl font-bold mb-8">Login</h2>
        <form action="" method="post">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-800">Email</label>
                <input type="email" fd="email" name="email" class="mb-1 p-2 w-full border rounded-md">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-800"> Password</label>
                <input type="password" fd="password" name="password" class="mb-1 p-2 w-full border rounded-md" placeholder="" required>
            </div>
            <button type="submit" class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700" onclick="location.href='test.html'">Login</button>
        </form>
    </div>
</body>


</html>
